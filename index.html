<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/sass-brands.svg" type="image/svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>SASS</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <a href="/" class="navbar__logo">SASS</a>
        <div href="/" class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="/" class="navbar__menu--links">Home</a>
            <a href="/" class="navbar__menu--links">Prodcuts</a>
            <a href="/" class="navbar__menu--links">Services</a>
            <a href="/" class="navbar__menu--links" id="button">SignUp</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>They are coming</h1>
                <h2>Be prepared</h2>
                <p>SignUp now to join the list</p>
                <button class="hero__container--btn">
                    <a href="#">Sign Up</a>
                </button>
            </div>
            <div class="hero__container--right">
                <img src="images/img-2.svg" alt="aliens" class="hero__container--img">
            </div>
        </div>
    </div>
</body>

</html>
